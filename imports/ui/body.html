<body>
  <div class="container">
    <header>
      <h1>On your plate:muhahahaha</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
        <input type="checkbox" class="homeReminder" />
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
    <h2>Completed</h2>
    <ul>
      {{#each completedTasks}}
        {{> completedTask}}
      {{/each}}
    </ul>
  </div>
</body>
